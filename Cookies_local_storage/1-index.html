<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="email" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>
    <script>
        function setCookies() {
            document.cookie = `firstname=${document.getElementById('firstname').value}`;
            document.cookie = `email=${document.getElementById('email').value}`;
            const d = new Date();
            d.setTime(d.getTime() + (10*24*60*60*1000)); // 10 days expiration
            let expires = "expires="+ d.toUTCString();
            document.cookie = `firstname=${document.getElementById('firstname').value}; ${expires}`;
            document.cookie = `email=${document.getElementById('email').value}; ${expires}`;
        }
        function showCookies() {
            const d = new Date();
            d.setTime(d.getTime() + (10*24*60*60*1000)); // 10 days expiration
            let expires = "expires="+ d.toUTCString();
            const paragraph = document.createElement('p');
            paragraph.innerHTML = `Cookies: ${document.cookie}`;
            const expiresParagraph = document.createElement('p');
            expiresParagraph.innerHTML = expires;
            document.body.appendChild(paragraph);
            document.body.appendChild(expiresParagraph);
        }

    </script>
</body>
</html>
