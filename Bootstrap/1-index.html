<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 col-md-3 bg-primary text-center text-white">Primary</div>
            <div class="p-2 col-md-3 bg-success text-center text-white">Success</div>
            <div class="p-2 col-md-3 bg-danger text-center text-white">Danger</div>
            <div class="p-2 col-md-3 bg-warning text-center text-white">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-sm-3 col-xs-3 bg-primary text-center text-white">Success</div>
            <div class="p-2 col-sm-3 col-xs-3 bg-success text-center text-white">Danger</div>
            <div class="p-2 col-sm-3 col-xs-3 bg-danger text-center text-white">Warning</div>
            <div class="p-2 col-sm-3 col-xs-3 bg-warning text-center text-white">Primary</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-md-2 col-xs-2 bg-primary text-center text-white">Primary</div>
            <div class="p-2 col-md-4 col-xs-4 bg-success text-center text-white">Success</div>
            <div class="p-2 col-md-6 col-xs-6 bg-danger text-center text-white">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 col-md-3 order-lg-1 order-sm-3 order-md-2 bg-primary text-center text-white">Primary</div>
            <div class="p-2 col-md-3 order-lg-2 order-sm-4 order-md-3 bg-success text-center text-white">Success</div>
            <div class="p-2 col-md-3 order-lg-3 order-sm-1 order-md-4 bg-danger text-center text-white">Danger</div>
            <div class="p-2 col-md-3 order-lg-4 order-sm-2 order-md-1 bg-warning text-center text-white">Warning</div>
        </div>

        <hr/>

        <div>
            <div class="p-2 bg-primary text-center text-white">Primary</div>
            <div class="p-2 bg-primary text-center text-white">Success</div>
        </div>

        <hr/>

        <div>
            <div class="p-2 bg-primary text-center text-white">Primary</div>
            <div class="p-2 bg-primary text-center text-white">Success</div>
            <div class="p-2 bg-primary text-center text-white">Danger</div>
        </div>
    </body>
</html>
